services:
  # Gateway service for workforce platform
  - type: web
    name: workforce-gateway
    runtime: node
    plan: starter
    buildCommand: npm i -g pnpm@10 && pnpm install && pnpm build
    startCommand: node moltbot.mjs gateway --port $PORT --bind lan --allow-unconfigured
    envVars:
      - key: NODE_ENV
        value: production
      - key: MOLTBOT_STATE_DIR
        value: /opt/render/project/.moltbot
      - key: CLAWDBOT_GATEWAY_TOKEN
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false

  # Original Docker-based service (for reference)
  - type: web
    name: moltbot
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: CLAWDBOT_STATE_DIR
        value: /data/.clawdbot
      - key: CLAWDBOT_WORKSPACE_DIR
        value: /data/workspace
      - key: CLAWDBOT_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: moltbot-data
      mountPath: /data
      sizeGB: 1
